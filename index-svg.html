<script type="text/x-vpl-css" id="svg.css">
/*
	CSS for VPL3 application
    SVG version (blocks, buttons and widgets defined in SVG)
	Copyright 2019-2020, ECOLE POLYTECHNIQUE FEDERALE DE LAUSANNE
*/

/*General*/
view {
	background: #FAFCFD;
}
vpl {
	padding: 24px 0 16px 0;
	margin: 0px;
	background: transparent;
}

/*Toolbars*/
toolbar.bottom {
	padding: 16px;
}
toolbar.top {
	padding: 16px;
	background: #ECEFF1;
	box-shadow: 0px 0px 8px #BAC0C4;
}

/*Buttons & console*/
button {
	width: 3ww;
	height: 3ww;
	min-width: 32px;
	min-height: 32px;
	margin: 0.24vw;
}
button.vpl.top {
	font-size: max(1vw, 12px) ;
	font-weight: 300;
	font-family: 'Rubik', sans-serif;
}
#vpl-message-error, #vpl-message-warning {
	color: #455a64;
	width: 20vw;
	background: #FAFCFD;;
	padding: 0px 4px 0px 4px;
	border-radius: 2.5wh;
}
separator {
	width: 5px;
	height: 5px;
}

/*Blocks*/
block {
	width: 7vw;
	height: 7vw;
	min-width: 64px;
	min-height: 64px;
	border-width: 2pt;
	border-radius: 2px;
	box-sizing: border-box;
}
block.event {
	border-color: #ffae9e;
}
block.action {
	border-color: #64b5f6;
}
block.state {
	border-color: #ffae9e;
}
block.event-aux, block.state {
	height: 6vw;
	width: 6vw;
	min-width: 56px;
	min-height: 56px;
	vertical-align: bottom;
}
block.library {
	margin: 4px;
	width: 5.6vw;
	height: 5.6vw;
	min-width: 56px;
	min-height: 56px;

}
block.empty {
	border-width: 1.5pt;
	border-radius: 4px;
	border-style: dashed;
	background: transparent;
	width: 3vw;
	min-width: 16px;
}
block.empty:only-child{
	width: 7vw;
	min-width: 64px;

}
block-container{
	/*background: #fbfcfc;*/
	border-radius: 2px;
	padding: 8px;
}
block-container.error {
	border-bottom: #ff1744 1.5pt;
}
block-container.warning {
	border-bottom: #fbca00 1.5pt;
}

/*programming lines*/
rule {
	background: #ffffff;
	border: solid #eceff1 2px;
	border-radius: 4px;
	padding: 8px;
	margin: 12px;
}
rule:small{
	background: #ECEFF1;
}

/*Disable states*/
overlay-rectangle.disabled {
	background: rgba(120,144,156,0.5);
	border-radius: 4px;
}
overlay-rectangle.drop-target {
	border: 0.1vw #6200ea;
	border-radius: 4px;
}

/*Other*/
widget {
	width: 36px;
	height: 36px;
}
#widget-then {
	padding-left: 16px;
	padding-right: 16px;
	width: 20px;
	height: 20px;
}
#widget-error, #widget-warning {
	width: 20px;
	height: 20px;
}
#widget-moreLow, #widget-moreHigh {
	width: 3ww;
	height: 3ww;
}
conflict-line {
    line: 2px #ff1744 dashed;
    stroke-linejoin:round;
}
block-library {
	padding: 24px 8px 8px 8px;
	margin: 0px;
		/*background: white;
	box-shadow: 0px 0px 2px #aabbcc;
	border-left: 2px solid #eceff1;
	border-right: 2px solid #eceff1;
	overflow: scroll;*/
}
hint {
	font-size: max(1vw, 12px);
 	font-family: 'Rubik', sans-serif;
	padding: 0.5vw;
	background-color: #f5f7f8;
	color: #222;
}

/* simulator */
sim-controller {
	background: #eee;
	margin: 5px;
	padding: 1vw;
}
sim-playground-area {
	background: #eee;
	margin: 5px;
	padding: 5px;
}
sim-playground {
	border: 2px silver;
}
